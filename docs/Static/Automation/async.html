        <style>
            div.roundedcorners {
                border-radius: 25px;
                border: 2px solid #8AC007;
                padding: 20px;
                width: 200px;
                height: 150px;
            }
        </style>
        <script>
            function asyncUpdate() {
                $("#AsyncContent").hide();
                var lingerTime = (Math.floor(Math.random() * (10 - 1 + 1)) + 1) * 1000;
                var myVar = setInterval(function () { myTimer() }, lingerTime);

                function myTimer() {
                    var x = document.getElementById("Selector");
                    var option = document.createElement("option");
                    option.text = "First";
                    x.add(option);
                    option = document.createElement("option");
                    option.text = "Second";
                    x.add(option);
                    option = document.createElement("option");
                    option.text = "Third";
                    x.add(option);
                    $("#AsyncContent").show();
                    document.getElementById('Label').innerHTML = 'Options';
                    $("#LoadingLabel").hide();
                    clearInterval(myVar);
                }
            }



            $(document).ready(function () {

                $("#loading-div-text").hide();
                var lingerTime = (Math.floor(Math.random() * (10 - 1 + 1)) + 1) * 1000;
                var myVar = setInterval(function () { myOtherTimer() }, lingerTime);

                function myOtherTimer() {

                    $("#loading-div").hide();
                    $("#loading-div-text").show();

                    clearInterval(myVar);
                }
            });



        </script>

        <label id="LoadingLabel" style="display: none;">Loading...</label>
        <div id="AsyncContent" style="display: block;">
            <label id="Label">Options</label><br>
            <select id="Selector"><option>First</option><option>Second</option><option>Third</option></select>
        </div>
        <br>
        <div class="roundedcorners">
            <div id="loading-div" class="ui-corner-all" style="display: none;">
                <img id="LoadingIconImage" src="../Images/loading.gif" alt="Loading.." height="50" style="display:block;margin:auto;">
            </div>
            <div id="loading-div-text" style="display: block;">
                <p>Loaded</p>
            </div>
        </div>
